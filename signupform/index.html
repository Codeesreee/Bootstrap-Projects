<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Question-1-Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>  
</head>
<body class="bg-primary">
	
	<div class="container mt-5 p-3">
    <div class="form bg-white p-5">
		<h2>Sign Up</h2>
		<p>Please fill up the form to create an account.</p>
		
          <div class="form-group">
			<div class="row">
				<div class="col-md-6 mb-3">
					<input type="text" class="form-control border-0  bg-light" name="first_name" placeholder="First Name" id="fname">
				</div>
				<div class="col-md-6 mb-3">
					<input type="text" class="form-control border-0 bg-light" name="last_name" placeholder="Last Name" id="lname">
				</div>
			</div>        	
        
        <div class="form-group">
        	<input type="email" class="form-control border-0 bg-light"  placeholder="Email" id="email">
        </div>
		
		<div class="form-group">
            <input type="password" class="form-control border-0 bg-light" name="password" placeholder="Password" id="psw" >
        </div>
		
		<div class="form-group">
            <input type="password" class="form-control border-0 bg-light" name="confirm_password" placeholder="Confirm Password" id="cmpsw">
        </div>      
        <div class="form-check-inline mt-2">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>
			</label>
		</div>
		<div class="form-group row mt-2">
			<div class="col-lg-12">
            <button type="submit" class="btn btn-primary btn-md px-5">Sign Up</button>
            </div>
        </div>
    </div>

</div>    
	<div class="container">
		<p class="text-center text-white">Already have an account? <a href="#" class="text-white">Login here</a></p>
	</div>
</div>
</body>
</html>
